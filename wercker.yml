box: node:latest
build:
  steps:
    - npm-install
    - script:
      name: Generate static files
      code: |
        ./node_modules/.bin/gulp css
    - arjen/hugo-build:
        version: "0.14"
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        basedir: build
        domain: hakashun.github.io/manabi
