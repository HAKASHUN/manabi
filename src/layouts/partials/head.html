<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<!-- FIX ME: add .IsHome when v0.15 is released -->
<title>{{ if eq .Permalink .Site.BaseURL }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{end}}</title>
<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/manabi/css/app.css">
<!-- FIX ME: add .IsHome when v0.15 is released -->
<meta property="og:type" content="{{ if eq .Permalink .Site.BaseURL }}blog{{ else }}article{{end}}">
<meta property="og:title" content="{{ if eq .Permalink .Site.BaseURL }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{end}}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="ja_JP" />
